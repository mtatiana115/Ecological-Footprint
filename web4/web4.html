<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../boilerplate.css" />
    <link rel="stylesheet" href="./web4.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <a href="./web4.html" class="__item --iniciar text-body--1">
          Iniciar Sesión
        </a>
        <a href="../web3/web3.html" class="__item --nuevo text-body--1">
          Nuevo Usuario
        </a>
        <a href="../web2/web2.html" class="__item --calcular text-body--1">
          Solo Calcular
        </a>
      </nav>
      <a href="../index.html">
        <img class="__home" src="../assets/home.png" alt="home" />
      </a>
      <div>
        <a class="__translate" href="../English/web4/web4.html">English</a>
      </div>
    </header>

    <main class="main">
      <div class="__heading">
        <h1 class="text-heading--1">Iniciar Sesión</h1>
      </div>
      <form class="__form" action="" method="post">
        <div class="__field">
          <label class="__label text-body--1" for="email"
            >Correo Electrónico:</label
          >
          <input
            class="__input text-body--1"
            type="email"
            id="email"
            name="email"
            required
          /><br />
        </div>

        <div class="__field">
          <label class="__label text-body--1" for="password">Contraseña:</label>
          <input
            class="__input text-body--1"
            type="password"
            id="password"
            name="password"
            required
          /><br />
        </div>

        <button class="__button">
          <span class="text-body--1"> Iniciar </span>
        </button>
      </form>
      <div>
        <p id="opt" class="text-body--1">o también puedes:</p>
      </div>
      <div class="__buttons">
        <button class="__button1">
          <img class="__img" src="../assets/fb.png" alt="Facebook" />
          <span class="text-body--1">Iniciar con Facebook</span>
        </button>
        <br /><br />
        <button class="__button2">
          <img class="__img" src="../assets/google.png" alt="Google" />
          <span class="text-body--1">Iniciar con Google</span>
        </button>
        <br /><br />
        <br />
      </div>
    </main>

    <footer class="footer">
      <div class="__social">
        <h3 class="text-heading--3">Redes Sociales</h3>
        <ul class="__list">
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="__icon"
                src="../assets/socialmedia/icon__instagram.svg"
                alt="instagram"
            /></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="__icon"
                src="../assets/socialmedia/icon__facebook.svg"
                alt="facebook"
            /></a>
          </li>
          <li>
            <a
              href="https://www.gmail.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                class="__icon"
                src="../assets/socialmedia/icon__email.svg"
                alt="email"
            /></a>
          </li>
        </ul>
      </div>
      <div class="__copyright">
        <p class="text-body--1">
          &copy; 2023 Huella de carbono.<br />
          Todos los derechos reservados.
        </p>
      </div>
      <div>
        <a class="text-body--1" href="#">Acerca del sitio</a>
      </div>
    </footer>
  </body>
</html>
