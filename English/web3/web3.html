<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="header">
      <nav class="navigation">
        <a href="../web4/web4.html" class="__item --iniciar text-body--1"> Sign In </a>
        <a href="./web3.html" class="__item --nuevo text-body--1">

      <a href="../index.html">

      </a>

        <a class="__translate" href="../../web3/web3.html">Espa√±ol</a>
      </div>
    </header>

    <main class="main">
      <div class="__heading">
          <h1 class="text-heading--1">Registration</h1>
      </div>
  
      <form class="__form" action="" method="post">
  
          <div class="__field">
              <label class="__label text-body--1" for="name">Name:</label>
              <input class="__input text-body--1" type="text" id="name" required />
          </div>
          <div class="__field">
              <label class="__label text-body--1" for="email">Email:</label>
              <input class="__input text-body--1" type="email" id="email" required />
          </div>
  
          <div class="__field">
              <label class="__label text-body--1" for="password">Password:</label>
              <input class="__input text-body--1" type="password" id="password" required />
          </div>
  
          <div class="__field">
              <label class="__label text-body--1" for="confirm">Confirm Password:</label>
              <input class="__input text-body--1" type="password" id="confirm" required />
          </div>
  
          <button class="__button"> <span class="text-body--1"> Register </span> </button>
  
      </form>
      <div>
          <p id="opt" class="text-body--1">or</p>
      </div>
      <div class="__buttons">
          <button class="__button1">
              <img class="__img" src="../assets/fb.png" alt="Facebook" />
              <span class="text-body--1">register with Facebook</span>
          </button>
          <br /><br />
          <button class="__button2">
              <img class="__img" src="../assets/google.png" alt="Google" />
              <span class="text-body--1">register with Google</span>
          </button>
          <br /><br />
          <br />
      </div>
  </main>
  <footer class="footer">
      <div class="__social">
          <h3 class="text-heading--3">Social Media</h3>
          <ul class="__list">
              <li>
                  <a
                      href="https://www.instagram.com/"
                      target="_blank"
                      rel="noopener noreferrer"
                  ><img
                      class="__icon"
                      src="../assets/socialmedia/icon__instagram.svg"
                      alt="instagram"
                  /></a>
              </li>
              <li>
                  <a
                      href="https://www.facebook.com/"
                      target="_blank"
                      rel="noopener noreferrer"
                  ><img
                      class="__icon"
                      src="../assets/socialmedia/icon__facebook.svg"
                      alt="facebook"
                  /></a>
              </li>
              <li>
                  <a
                      href="https://www.gmail.com/"
                      target="_blank"
                      rel="noopener noreferrer"
                  ><img
                      class="__icon"
                      src="../assets/socialmedia/icon__email.svg"
                      alt="email"
                  /></a>
              </li>
          </ul>
      </div>
      <div class "__copyright">
